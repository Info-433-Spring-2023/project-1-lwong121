  <section class="game-info">
    <div class="container mobile">
      <div class="card">
        <img src="img/gameart/acvalhalla.jpg"></img>

    </div>
    <div class="container">
      <div class="card desktop">
        <img src="img/gameart/acvalhalla.jpg"></img>
      </div>

        <div class="border">
          <h2 class="game-header">Assassin's Creed: Valhalla</h2>

        <h3>Summary: </h3>

        <h3>Tags:</h3>
        <div class="container" id="tags">

            PLAYING
          </div>
          <div class="tag">
            COMPLETED
          </div>
          <div class="tag">
            PLANNED
          </div>
          <div class="tag">
            STOPPED
          </div>
        </div>
      </div>
    </div>
  </section>

  <section class="stats">
    <div class="container">
      <div class="big-card">
        <h2 class="game-header">STATS</h2>
      </div>
      <div class="big-card">
        <h2>reviews</h2>
