        <img class="profile" src="img/profile.png" alt="User Profile Pic">
      </section>
      <section class="user-info">
        <h2>Johnny Joestar</h2>
        <hr>
        <p>Also plays:</p>
        <div class="container" id="usergames">
          <div class="card">
            <!-- placeholder image from:
              https://www.mobygames.com/images/covers/l/752735-death-s-door-windows-apps-front-cover.jpg -->

          </div>
          <div class="card">
            <!-- placeholder image from:
              https://www.mobygames.com/images/covers/l/330413-uncharted-4-a-thief-s-end-playstation-4-front-cover.jpg-->

          </div>
          <div class="card">
            <!-- placeholder image from:
            https://www.mobygames.com/images/covers/l/384053-the-legend-of-zelda-breath-of-the-wild-limited-edition-nintendo-switch-front-cover.jpg-->
            <img src="img/gameart/botw.jpg" alt="Breath of the Wild game art">
          </div>
          <div class="card">
            <!-- placeholder image from:
              https://www.mobygames.com/images/covers/l/537872-assassin-s-creed-odyssey-playstation-4-inside-cover.jpg-->
            <img src="img/gameart/acodyssey.jpg" alt="Assassin's Creed Odyssey game art">
          </div>
          <div class="card">
            <!-- placeholder image from:
            https://www.mobygames.com/images/covers/l/765860-kena-bridge-of-spirits-windows-front-cover.jpg-->
            <img src="img/gameart/kena.jpg" alt="kena Bridge of Spirits game art">
          </div>
        </div>
      </section>
    </section>
    <hr class="search-line">
    <section class="user-card">
      <section class="user-pic">
        <img class="profile" src="img/profile.png" alt="User Profile Pic">
      </section>
      <section class="user-info">
        <h2>Alfonso</h2>
        <hr>
        <p>No shared games</p>
